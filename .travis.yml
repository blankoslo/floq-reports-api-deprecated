language: c
addons:
  apt:
    packages:
    - libgmp-dev
cache:
  directories:
  - "$HOME/.stack"
sudo: required
services:
- docker
env:
  matrix:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  global:
  - secure: 
  - secure: 
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
- stack --version
- openssl aes-256-cbc -K $encrypted_129cbaf6d0a3_key -iv $encrypted_129cbaf6d0a3_iv
  -in client-secret.json.enc -out client-secret.json -d
- ./setup_gcloud
script:
- stack --no-terminal --install-ghc build
after_success:
- stack install
- mkdir dist && cp ~/.local/bin/floq-reports dist/
- docker build -t floq-reports-api .
- docker run -d -p 127.0.0.1:3000:3000 floq-reports-api
- docker ps -a
- ./deploy
notifications:
  slack:
    secure: 
